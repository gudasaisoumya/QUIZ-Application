<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- style.css -->
    <link rel="stylesheet" href="dist/css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="welcome_text">
            <form class="welcome_form" name="welcome_form" onsubmit="submitForm(event)">
                
                
                <div class="form-group">
                    <label class="control-label col-sm-2" for="usr">Name:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="name">
                    </div></div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="usr">Id:</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" name="num">
                        </div></div>
                        
                            <div class="form-group col-md-4">
                                <label for="course">Course</label>
                                <select name="course" class="form-control">
                                  <option selected>ReactJs</option>
                                  <option>Cloud</option>
                                  <option>ML</option>
                                  <option>Cyber Security</option>
                                </select>
                              </div>
                
                <button>Start Quiz</button>
            </form>
        </div>
    </div>

    <!-- site.js -->
    <script src="dist/js/start.js"></script>
</body>
</html>
